<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋糕寻宝</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>蛋糕寻宝</h1>
        
        <div class="game-info">
            <div class="stats">
                <div class="stat-item">
                    <span>剩余蛋糕：</span>
                    <span id="mines-left">0</span>
                </div>
                <div class="stat-item">
                    <span>分数：</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-item">
                    <span>时间：</span>
                    <span id="timer">0</span>
                    <span>秒</span>
                </div>
            </div>
            
            <div class="tools">
                <button id="flag-tool" class="tool-btn">寻宝 (2)</button>
                <button id="change-difficulty-btn" class="btn">选择难度</button>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- 游戏格子将在这里动态生成 -->
        </div>
    </div>
    
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">游戏结束！</h2>
            <p>最终分数：<span id="final-score">0</span></p>
            <p>用时：<span id="final-time">0</span> 秒</p>
            <button id="play-again-btn" class="btn">再玩一次</button>
        </div>
    </div>
    
    <div id="difficulty-modal" class="modal">
        <div class="modal-content">
            <h2>选择游戏难度</h2>
            <div style="margin: 20px 0;">
                <select id="difficulty-selector" style="width: 100%; padding: 10px; font-size: 1rem;">
                    <option value="easy">简单 (400个地雷)</option>
                    <option value="medium">中等 (500个地雷)</option>
                    <option value="hard">困难 (600个地雷)</option>
                </select>
            </div>
            <button id="confirm-difficulty-btn" class="btn">开始游戏</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
